<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>cadastrar-viagem</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>              
        
        h4 {           
            color: #0056b3 !important;
            font-weight: bold !important;
            }        
        
    </style>
</head>

<body class="bg-light">

    <header th:insert="navbar.html"></header>

    <div class="container my-5">
        <div class="row justify-content-center">

            <form th:action="@{/cadastrar-viagem}" th:object="${viagem}" method="post" onsubmit="return validateForm()"
                class="col-md-6 mx-auto">
                <h4 class="text-center">Cadastrar Viagem</h4>

                <div class="form-group">
                    <label for="txtTitulo">*Viajante(s)</label>
                    <input type="text" class="form-control" name="viajantes" th:field="${viagem.viajantes}"
                        placeholder="Nome do Viajante 1; Nome do Viajante 2; ...">
                </div>

                    <div class="row mt-2">
                        <div class="col-md-4">
                            <label for="txtGenero">*Destino</label>
                            <input type="text" class="form-control" name="destino" th:field="${viagem.destino}"
                                placeholder="Cidade, País">
                        </div>
                        <div class="col-md-4">
                            <label for="txtAno">*Período</label>
                            <input type="text" class="form-control" name="periodo" th:field="${viagem.periodo}"
                                placeholder="DD/MM/AA a DD/MM/AA">
                        </div>
                        <div class="col-md-4">
                            <label for="txtAno">Estação</label>
                            <select class="form-control" th:field="${viagem.estacao}">
                                <option value="Primavera">Não Informada</option>
                                <option value="Primavera">Primavera</option>
                                <option value="Verão">Verão</option>
                                <option value="Outono">Outono</option>
                                <option value="Inverno">Inverno</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <label for="txtGenero">Fotos</label>
                            <input type="text" class="form-control" th:field="${viagem.fotos}">
                        </div>
                        <div class="col-md-4">
                            <label for="txtAno">Vídeos</label>
                            <input type="text" class="form-control" th:field="${viagem.videos}">
                        </div>
                        <div class="col-md-4">
                            <label for="txtAvaliacao">Avaliação</label>
                            <select class="form-control" name="avaliacao" th:field="${viagem.avaliacao}">
                                <option th:each="i : ${#numbers.sequence(0, 10)}" th:value="${i}" th:text="${i}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group mt-2">
                    <label for="txtResenha" class="form-label">Resenha</label>
                    <textarea class="form-control" rows="5" th:field="${viagem.resenha}"></textarea>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        function validateForm() {
            // Recupera os valores dos campos
            var viajantes = document.querySelector('input[name="viajantes"]').value;
            var destino = document.querySelector('input[name="destino"]').value;
            var periodo = document.querySelector('input[name="periodo"]').value;
            

            // Verifica se os campos obrigatórios estão preenchidos
            if (viajantes.trim() === '' || destino.trim() === '' || periodo.trim() === '') {
                // Exibe um alerta se algum campo obrigatório estiver vazio
                alert('Por favor, preencha todos os campos obrigatórios.');
                return false; // Impede o envio do formulário
            }

            return true; // Permite o envio do formulário se todos os campos estiverem preenchidos corretamente
        }

    </script>
</body>

</html>
